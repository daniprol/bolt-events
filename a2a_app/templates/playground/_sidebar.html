{% load static %}
<!-- Sidebar Partial -->
<aside class="w-72 bg-gray-100 dark:bg-dark-800 border-r border-gray-200 dark:border-dark-700 flex flex-col h-full">
    <!-- New Conversation Button -->
    <div class="p-3">
        <button 
            id="new-chat-btn"
            class="w-full py-2.5 px-4 bg-transparent border border-gray-300 dark:border-dark-600 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-dark-700 transition-colors flex items-center justify-center gap-2 text-sm font-medium"
        >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            New Chat
        </button>
    </div>

    <!-- Search -->
    <div class="px-3 pb-3">
        <div class="relative">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input 
                type="text" 
                id="search-conversations"
                placeholder="Search conversations..." 
                class="w-full pl-10 pr-4 py-2 bg-white dark:bg-dark-900 border border-gray-200 dark:border-dark-600 rounded-lg text-sm text-gray-900 dark:text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
            >
        </div>
    </div>

    <!-- Conversation List -->
    <div class="flex-1 overflow-y-auto px-3 pb-3 space-y-1" id="conversation-list">
        <!-- Conversations will be rendered here -->
        <div class="text-center py-8 text-gray-400 dark:text-gray-500 text-sm" id="no-conversations">
            No conversations yet
        </div>
    </div>

    <!-- Agent Info -->
    <div class="p-3 border-t border-gray-200 dark:border-dark-700">
        <div class="flex items-center gap-3 p-2 rounded-lg bg-white dark:bg-dark-900">
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white text-sm font-medium">
                {{ agent.name|default:"Agent"|first|upper }}
            </div>
            <div class="flex-1 min-w-0">
                <div class="text-sm font-medium text-gray-900 dark:text-gray-100 truncate">
                    {{ agent.name|default:"A2A Agent" }}
                </div>
                <div class="text-xs text-gray-500 dark:text-gray-400 truncate">
                    {{ agent.description|default:"AI Assistant"|truncatechars:30 }}
                </div>
            </div>
            <!-- Dark Mode Toggle -->
            <button 
                id="theme-toggle"
                class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-dark-700 transition-colors"
                title="Toggle dark mode"
            >
                <!-- Sun icon (shown in dark mode) -->
                <svg class="w-5 h-5 text-gray-400 dark:block hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <!-- Moon icon (shown in light mode) -->
                <svg class="w-5 h-5 text-gray-400 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </div>
    </div>
</aside>
