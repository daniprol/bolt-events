{% load static %}
<!-- Chat Input Partial -->
<div class="border-t border-gray-200 dark:border-dark-700 p-4 bg-gray-50 dark:bg-dark-900">
    <div class="max-w-3xl mx-auto">
        <div class="relative">
            <textarea 
                id="chat-input"
                rows="1"
                placeholder="Send a message..."
                class="w-full px-4 py-3 bg-white dark:bg-dark-800 border border-gray-200 dark:border-dark-600 rounded-xl text-gray-900 dark:text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 resize-none"
                style="max-height: 200px; min-height: 48px;"
            ></textarea>
            
            <!-- Send Button -->
            <button 
                id="send-btn"
                class="absolute right-2 bottom-2 p-2 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 dark:disabled:bg-dark-600 rounded-lg transition-colors disabled:cursor-not-allowed"
                disabled
                title="Send message (Enter)"
            >
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>
        
        <div class="text-center mt-2">
            <span class="text-xs text-gray-400 dark:text-gray-500">
                Press <kbd class="px-1.5 py-0.5 bg-gray-200 dark:bg-dark-700 rounded text-xs">Enter</kbd> to send, 
                <kbd class="px-1.5 py-0.5 bg-gray-200 dark:bg-dark-700 rounded text-xs">Shift + Enter</kbd> for new line
            </span>
        </div>
    </div>
</div>
